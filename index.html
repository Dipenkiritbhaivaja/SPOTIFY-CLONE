<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spotify - Web Player: Music for everyone</title>
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/utility.css">
</head>

<body>
     <div class="container flex bg-black">
          <div class="left">
               <div class="close">
                    <img src="svg/close.svg" alt="">
               </div>
               <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo">
                         <img class="invert" width="100" src="svg/logo.svg" alt="">
                    </div>
                    <ul>
                         <li><img class="invert" src="svg/home.svg" alt="Home"> home</li>
                         <li><img class="invert" src="svg/search.svg" alt="Search"> search</li>
                    </ul>
               </div>
               <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading flex">
                         <img class="invert" src="svg/playlist.svg" alt="">
                         <h2>Your library</h2>
                    </div>

                    <div class="songList">
                         <ul></ul>
                    </div>

                    <div class="footer">
                         <div><a href="https://wwwv .spotify.com/in-en/legal/"><span>Legal</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                        Center</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                         </div>
                         <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a></div>
                         <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                         </div>
                    </div>
               </div>
          </div>
          <div class="right rounded">
               <div class="header ">
                    <div class="nav">
                         <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50"
                              height="50" color="#ffffff" fill="none">
                              <path d="M4 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                              <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                              <path d="M4 19L20 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                         </svg>
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"
                              color="#ffffff" fill="none">
                              <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                                   stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                         </svg>
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"
                              color="#ffffff" fill="none">
                              <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                                   stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                         </svg>
                    </div>
                    <div class="buttons">
                         <button class="signupBtn">SignUp</button>
                         <button class="loginBtn">Log in</button>
                    </div>
               </div>
               <div class="spotifyPlaylist">
                    <h1>Spotify Playlist</h1>
                    <div class="cardContainer">
                         
                    </div>
                    <div class="playbar">
                         <div class="musicInfo">
                              <div class="seekbar">
                                   <div class="circle">

                                   </div>
                              </div>
                              <div class="songInfo">

                              </div>
                              <div class="songBtns">
                                   <img id="previous" src="/svg/pre.svg" alt="">
                                   <img id="play" src="/svg/play.svg" alt="">
                                   <img id="next" src="/svg/next.svg" alt="">
                              </div>
                              <div class="timeVol">
                                   <div class="songTime">

                                   </div>
                                   <div class="volume">
                                        <img width="30" src="svg/volume.svg" alt="">
                                        <input class="range" type="range" name="" id="">
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <script src="js/script.js"></script>
     </div>
</body>

</html>
